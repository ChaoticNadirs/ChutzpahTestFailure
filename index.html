<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyApp</title>
    <script src="angular/angular.js"></script>
    <script src="angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="myapp.js"></script>

    <link href="bootstrap/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container" data-ng-app="myApp" data-ng-controller="MyController as my">
    <input name="location" type="text" data-ng-model="my.location" data-typeahead="location for location in my.getLocations($viewValue)" class="form-control">
</div>
</body>
</html>
